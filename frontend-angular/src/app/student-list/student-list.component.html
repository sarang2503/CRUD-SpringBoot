<div class="head"><b>Students List</b></div>

<div class="example-button-row">
  <button class="lstbtn" classmat-flat-button color="accent" [routerLink]="['/student']"> Add Student</button>
</div>
<div class="container"><table mat-table      [dataSource]="datas" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Student ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>  
  
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Student Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container> 
  
  <!-- Position Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Contact No </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
    <div class="example-button-container">
                  <button class=" delbtn edtbtn" clicolor="primary" (click)="editthis(element.id)" aria-label="Example icon button with a delete icon">
                  <mat-icon>edit</mat-icon>
                </button>
    </div>
  </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
    <div class="example-button-container">
                  <button class="delbtn" clicolor="primary" (click)="delthis (element.id)"  aria-label="Example icon button with a delete icon">
                  <mat-icon>delete</mat-icon>
                </button>
    </div>
  </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">delete</tr>
</table>

</div>
